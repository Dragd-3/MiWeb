<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Web</title>
    <link rel="stylesheet" href="estilos.css">
    <!-- Cargar fuente de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Swiper CSS -->
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

<!-- Swiper JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <header>
        <h1>Galería Web</h1>
        <input type="text" placeholder="Buscar imágenes...">
   <!-- Contenedor para los botones -->

</div>
    </header>

        <main>
            <!-- Galería existente -->
        
            <!-- Carrusel de imágenes -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="imagenes/imagen1.jpg" alt="Imagen 1">
                    </div>
                    <div class="swiper-slide">
                        <img src="imagenes/imagen2.jpg" alt="Imagen 2">
                    </div>
                    <div class="swiper-slide">
                        <img src="imagenes/imagen3.jpg" alt="Imagen 3">

                    <div class="swiper-slide">

                    </div>
                    <div class="swiper-slide">
                        <img src="imagenes/imagen9.jpg" alt="Imagen 3">
                    </div>
                    <!-- Añade más imágenes aquí según lo necesites -->
                </div>
                <!-- Botones de navegación opcionales -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </main>

                    <button onclick="likeImage(this)">Me gusta (<span class="like-count">0</span>)</button>

        <!-- Modal para mostrar imagen y descripción -->
